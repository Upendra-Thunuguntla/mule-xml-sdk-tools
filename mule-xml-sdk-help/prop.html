<body onload="loadPropPage()" autocomplete="off">

	<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar-dark bg-primary">
		<a class="navbar-brand" href="/">Mule XML XDK Helper</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"

	<div class="container my-5">
		<div id="app">
			<div class="row my-7">
				<div class="col-12">
					<h1>Mule XML XDK Helper - Properties</h1>
				</div>
			</div>
			<div class="row my-3">
				<div class="col-md-4">
					<div class="card">
						<div class="card-header">
							<ul class="nav nav-tabs card-header-tabs" id="secure-type-list" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" href="#property" role="tab" aria-controls="property"
										aria-selected="true">Property</a>
								</li>
							</ul>
						</div>
						<div class="card-body">
							<div class="tab-content">
								<div class="tab-pane active" id="property" role="tabpanel">
									<div class='form-group internal'>
										<input autocomplete="off" data-toggle="tooltip" data-placement="right"
											title="Defines an order in which to render each element in the UI."
											class='form-control' id='prop_order' placeholder='Order' type='text'>
									</div>
									<div class='form-group internal'>
										<input autocomplete="off" data-toggle="tooltip" data-placement="right"
											title="Defines the group (or tab) to which the <property> must belong in the UI."
											class='form-control' id='prop_tab' placeholder='Tab to show' type='text'>
									</div>
									
									<div class='form-group internal'>
										<select data-toggle="tooltip" onchange="prop_disable_default(this.value);" data-placement="right" data-html=true title="Possible values:
						</br></br>
							REQUIRED: Property must be present. It cannot be REQUIRED if the property has a defaultValue.
						</br></br>
							OPTIONAL: Property is not required."
											class='form-control' id='prop_use' autofocus>
											<option style="display: none;" selected value="">Is Required*</option>
											<option value="REQUIRED">Required</option>
											<option value="OPTIONAL">Optional</option>
										</select>
									</div>
									<div class='form-group internal'>
										<input autocomplete="off" onchange="this.value = v.kebabCase(this.value);" data-toggle="tooltip" data-placement="right"
											title="Name of the <property>" class='form-control' id='prop_name'
											placeholder='Name*' type='text' required>
									</div>
									<div class='form-group internal'>
										<input autocomplete="off" data-toggle="tooltip" data-placement="right"
											title="Provides a UI label. When there is no displayName, the default value is a hyphenated version of the name attribute."
											class='form-control' id='prop_displayName' placeholder='Display Name*'
											type='text' required>
									</div>
									<div class='form-group internal'>
										<input autocomplete="off" data-toggle="tooltip" data-placement="right"
											title="The <operation> uses the default value if you do not provide another value."
											class='form-control' id='prop_defaultValue' placeholder='Default Value'
											type='text' disabled>
									</div>
									<div class='form-group internal'>
										<input autocomplete="off" data-toggle="tooltip" data-placement="right"
											title="Adds a small tooltip to the <property>." class='form-control'
											id='prop_summary' placeholder='Summary' type='text'>
									</div>
									<div class='form-group internal'>
										<input autocomplete="off" data-toggle="tooltip" data-placement="right"
											title="Adds a short example of the data type for this property."
											class='form-control' id='prop_example' placeholder='Example' type='text'>
									</div>
									<div class='form-group internal'>
										<textarea data-toggle="tooltip" data-placement="right"
											title="Documentation for the <property>." rows="2" class="form-control"
											id='prop_description' placeholder="Property Description"></textarea>
									</div>
									<div class='form-group internal'>
										<select data-toggle="tooltip" data-placement="right"
											title="Defines the data type of the <property>. You can use any primitive type such as string, boolean, datetime, date, number, time, or it can also rely on any type defined in the catalog."
											class='form-control' id='prop_type' onchange='prop_CheckType(this.value);'>
											<option style="display: none;" selected value="">Type*</option>
											<option value="any">Any</option>
											<option value="string">String</option>
											<option value="number">Number</option>
											<option value="boolean">Boolean</option>
											<option value="datetime">Date Time</option>
											<option value="date">Date</option>
											<option value="time">Time</option>
											<option value="other">Other</option>
										</select>
										<div class="input-group mb-3">
											<input autocomplete="off" data-toggle="tooltip" data-placement="right"
												title="Custom Type defined in catalog file" class='form-control' type="text"
												name="type_text" placeholder="Enter Custom Type" id='prop_type_text'
												style='display:none;' />
											<div onclick='prop_CheckType("");' style='display:none;' class="input-group-append" id='prop_type_text_close'>
												<button class="btn btn-danger" type="button">X</button>
											</div>
										</div>
									</div>
									<div class='form-group internal'>
										<select data-toggle="tooltip" data-placement="right"
											title="Marks the <property> with **** in the UI." class='form-control'
											id='prop_password'>
											<option style="display: none;" selected value="">Is Password</option>
											<option value="REQUIRED">Yes, Password</option>
											<option value="OPTIONAL">Not a Password</option>
										</select>
									</div>
									<button onclick="prop_show_optional()"  id = "btn_optional" class="btn btn-dark my-3">Show Optional</button></br>
									<button onclick="prop_clearContents()" class="btn btn-dark my-3">Reset</button>
									<button onclick="prop_convert()" class="btn btn-success">Add</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card">
					<label for="output bold"></label>
					<textarea rows="35" class="form-control" id="output" 
						placeholder="XML Result will be here"><!-- XML Output will be displayed here --></textarea>
					<span id="error" hidden>This is Error</span>
				</div></div></div>
			</div>
		</div>
	</div>

	<script>
		function cb(response) {
			document.getElementById('visits').innerHTML = "<strong>Page Visits : </strong>" + response.value;
		}
		$(function () {
			$('[data-toggle="tooltip"]').tooltip({ delay: { show: 100, hide: 100 },trigger: "hover" })
		})
		$('#secure-type-list a').on('click', function (e) {
                e.preventDefault()
                $(this).tab('show')
            })
	</script>

		var editor = CodeMirror.fromTextArea('output', {

		  path: "js/",
		  lineNumbers: true,
		  readOnly: true
		});
	  </script>
